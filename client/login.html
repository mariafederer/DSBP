<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="dsbp-api-base" content="">
    <title>登录 - DSBP</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg-gradient-start: #1f2a4b;
            --bg-gradient-end: #3a4d8f;
            --card-bg: rgba(255, 255, 255, 0.92);
            --card-bg-dark: rgba(18, 23, 40, 0.92);
            --card-shadow: 0 24px 70px rgba(10, 17, 48, 0.35);
            --primary: #5561ff;
            --primary-dark: #3c48e1;
            --input-border: rgba(86, 97, 255, 0.25);
            --danger: #e74c3c;
            --danger-bg: rgba(231, 76, 60, 0.12);
            --muted: #6f7d9c;
            --radius: 18px;
            --transition: 0.25s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 48px 16px;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.16), transparent 65%),
                        linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
        }

        .auth-page {
            width: min(100%, 420px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: stretch;
        }

        .auth-card {
            backdrop-filter: blur(16px);
            background: var(--card-bg);
            color: #1b2140;
            border-radius: var(--radius);
            padding: 36px 32px;
            box-shadow: var(--card-shadow);
        }

        @media (prefers-color-scheme: dark) {
            .auth-card {
                background: var(--card-bg-dark);
                color: #f4f6ff;
            }
        }

        .auth-card header {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 24px;
        }

        .auth-title {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0;
        }

        .auth-subtitle {
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .auth-input {
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.28);
            background: rgba(255, 255, 255, 0.8);
            padding: 12px 14px;
            font-size: 0.95rem;
            transition: border var(--transition), box-shadow var(--transition), background var(--transition);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--input-border);
            box-shadow: 0 0 0 4px rgba(85, 97, 255, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .auth-input.has-error {
            border-color: rgba(231, 76, 60, 0.7);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.15);
        }

        .field-error {
            color: var(--danger);
            margin-top: 6px;
            font-size: 0.8rem;
        }

        .auth-alert {
            border-radius: 12px;
            padding: 12px 16px;
            background: var(--danger-bg);
            border: 1px solid rgba(231, 76, 60, 0.25);
            color: var(--danger);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .auth-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: none;
            border-radius: 999px;
            padding: 13px 18px;
            font-weight: 600;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            box-shadow: 0 12px 30px rgba(85, 97, 255, 0.35);
            cursor: pointer;
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .auth-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 16px 38px rgba(85, 97, 255, 0.45);
        }

        .auth-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-spinner {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .auth-footer a {
            color: #fff;
            font-weight: 600;
            text-decoration: underline;
        }

        .auth-debug-panel {
            backdrop-filter: blur(12px);
            background: rgba(13, 19, 40, 0.5);
            border-radius: var(--radius);
            padding: 20px 24px;
            color: #d5ddff;
            box-shadow: 0 12px 35px rgba(10, 17, 48, 0.28);
        }

        .auth-debug-panel h2 {
            margin: 0 0 12px;
            font-size: 1.1rem;
            letter-spacing: 0.03em;
        }

        .auth-debug-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.85rem;
            color: rgba(213, 221, 255, 0.85);
            margin-bottom: 12px;
            word-break: break-all;
        }

        .auth-debug {
            font-family: "SFMono-Regular", Consolas, Menlo, monospace;
            font-size: 0.75rem;
            white-space: pre-wrap;
            background: rgba(6, 10, 26, 0.6);
            border-radius: 12px;
            padding: 14px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(86, 97, 255, 0.25);
        }

        [hidden] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <section class="auth-card">
            <header>
                <h1 class="auth-title">欢迎回来</h1>
                <p class="auth-subtitle">使用您的 DSBP 账户登录以继续使用项目面板。</p>
            </header>

            <div class="auth-alert" data-role="alert" hidden></div>

            <form id="loginForm" data-role="form" novalidate>
                <div>
                    <label for="email">邮箱地址</label>
                    <input class="auth-input" type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required>
                    <div class="field-error" data-role="field-error" data-error-for="email" hidden></div>
                </div>
                <div>
                    <label for="password">密码</label>
                    <input class="auth-input" type="password" id="password" name="password" autocomplete="current-password" placeholder="请输入密码" required>
                    <div class="field-error" data-role="field-error" data-error-for="password" hidden></div>
                </div>
                <button type="submit" class="auth-button" data-role="submit">
                    立即登录
                </button>
            </form>
        </section>

        <section class="auth-debug-panel">
            <h2>调试信息</h2>
            <div class="auth-debug-meta">
                <span>API 地址：<strong data-role="api-base">检测中...</strong></span>
                <span>提示：可在地址栏添加 <code>?apiBase=http://localhost:8000</code> 指定后端。</span>
            </div>
            <pre class="auth-debug" data-role="debug-log" hidden></pre>
        </section>

        <p class="auth-footer">还没有账户？<a href="register.html">立即注册</a></p>
    </div>

    <script src="js/auth-shared.js"></script>
    <script>
        (function () {
            const form = document.querySelector('[data-role="form"]');
            const submitButton = document.querySelector('[data-role="submit"]');
            const generalAlert = document.querySelector('[data-role="alert"]');
            const apiBaseLabel = document.querySelector('[data-role="api-base"]');
            const debugLogger = DSBPAuth.createDebugLogger(document.querySelector('[data-role="debug-log"]'));
            const apiBaseUrl = DSBPAuth.detectApiBaseUrl();
            const log = (event, detail) => debugLogger.log(event, detail);

            if (apiBaseLabel) {
                apiBaseLabel.textContent = apiBaseUrl;
            }

            log('init', { apiBaseUrl });

            const fieldErrors = Array.from(document.querySelectorAll('[data-role="field-error"]'));

            const clearFieldError = (name) => {
                const errorEl = fieldErrors.find((el) => el.dataset.errorFor === name);
                if (errorEl) {
                    errorEl.textContent = '';
                    errorEl.setAttribute('hidden', '');
                }

                const input = form.elements[name];
                if (input) {
                    input.classList.remove('has-error');
                }
            };

            const showFieldError = (name, message) => {
                const errorEl = fieldErrors.find((el) => el.dataset.errorFor === name);
                if (errorEl) {
                    errorEl.textContent = message;
                    errorEl.removeAttribute('hidden');
                }

                const input = form.elements[name];
                if (input) {
                    input.classList.add('has-error');
                    input.focus({ preventScroll: true });
                }
            };

            const setGeneralError = (message) => {
                if (!generalAlert) {
                    return;
                }

                generalAlert.textContent = message;
                generalAlert.removeAttribute('hidden');
            };

            const clearGeneralError = () => {
                if (!generalAlert) {
                    return;
                }

                generalAlert.textContent = '';
                generalAlert.setAttribute('hidden', '');
            };

            const setLoading = (isLoading) => {
                if (!submitButton) {
                    return;
                }

                if (isLoading) {
                    submitButton.dataset.originalText = submitButton.textContent.trim();
                    submitButton.innerHTML = '<span class="auth-spinner" aria-hidden="true"></span>处理中...';
                    submitButton.disabled = true;
                } else {
                    submitButton.disabled = false;
                    const label = submitButton.dataset.originalText || '立即登录';
                    submitButton.textContent = label;
                    delete submitButton.dataset.originalText;
                }
            };

            form.addEventListener('input', (event) => {
                if (event.target instanceof HTMLInputElement) {
                    clearFieldError(event.target.name);
                    clearGeneralError();
                }
            });

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                debugLogger.clear();
                clearGeneralError();
                fieldErrors.forEach((el) => el.setAttribute('hidden', ''));
                Array.from(form.elements).forEach((el) => {
                    if (el instanceof HTMLInputElement) {
                        el.classList.remove('has-error');
                    }
                });

                const email = form.elements.email.value.trim();
                const password = form.elements.password.value;

                log('form:submit', { email });

                if (!email) {
                    log('validation:email', 'Email is required');
                    showFieldError('email', '请输入邮箱地址');
                    return;
                }

                if (!/.+@.+/.test(email)) {
                    log('validation:email', 'Invalid email format');
                    showFieldError('email', '邮箱格式不正确');
                    return;
                }

                if (!password) {
                    log('validation:password', 'Password is required');
                    showFieldError('password', '请输入密码');
                    return;
                }

                setLoading(true);

                try {
                    const result = await DSBPAuth.requestAuth('login', { email, password }, {
                        baseUrl: apiBaseUrl,
                        onDebug: log,
                    });

                    if (!result.ok) {
                        const message = DSBPAuth.parseErrorMessage(result, '登录失败，请稍后重试。');
                        log('login:failed', { message, status: result.status });
                        setGeneralError(message);
                        return;
                    }

                    if (!result.data || typeof result.data !== 'object') {
                        log('login:unexpected-response', result.data);
                        setGeneralError('服务器返回了未知的响应，请稍后再试。');
                        return;
                    }

                    const { access_token: token, user } = result.data;

                    if (!token) {
                        log('login:missing-token', result.data);
                        setGeneralError('登录响应缺少访问令牌。');
                        return;
                    }

                    DSBPAuth.persistSession(token, user || null);
                    log('login:success', { userId: user?.id, username: user?.username });
                    window.location.href = 'index.html';
                } catch (error) {
                    log('login:exception', { message: error.message });
                    setGeneralError(error.message || '登录失败，请稍后重试。');
                } finally {
                    setLoading(false);
                }
            });
        })();
    </script>
</body>
</html>
