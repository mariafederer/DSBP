<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - DSBP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .required {
            color: #e74c3c;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message-general {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message-general.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录账户</h1>
        <p class="subtitle">登录您的 DSBP 账户</p>

        <div class="error-message-general" id="generalError"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">邮箱地址 <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your@email.com"
                    autocomplete="email"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">密码 <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="请输入密码"
                    autocomplete="current-password"
                >
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                登录
            </button>
        </form>

        <div class="register-link">
            还没有账户？ <a href="register.html">立即注册</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const generalError = document.getElementById('generalError');

        // 清除错误状态
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
            generalError.classList.remove('show');
        }

        // 显示错误
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            if (input && errorEl) {
                input.classList.add('error');
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        // 显示一般错误
        function showGeneralError(message) {
            generalError.textContent = message;
            generalError.classList.add('show');
        }

        // 表单提交
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
            };

            // 基本验证
            if (!formData.email) {
                showError('email', '请输入邮箱地址');
                return;
            }

            if (!formData.password) {
                showError('password', '请输入密码');
                return;
            }

            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>登录中...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (!response.ok) {
                    // 处理错误响应
                    if (data.detail) {
                        showGeneralError(data.detail);
                    } else {
                        showGeneralError('登录失败，请检查邮箱和密码');
                    }
                    throw new Error(data.detail || '登录失败');
                }

                // 登录成功
                if (data.access_token) {
                    // 保存token到localStorage
                    localStorage.setItem('dsbp_access_token', data.access_token);
                    
                    // 跳转到主页
                    window.location.href = 'index.html';
                }

            } catch (error) {
                console.error('登录错误:', error);
                if (!error.message.includes('登录成功')) {
                    showGeneralError(error.message || '登录失败，请稍后重试');
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '登录';
            }
        });

        // 实时清除错误状态
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    input.classList.remove('error');
                    const errorEl = document.getElementById(input.id + 'Error');
                    if (errorEl) {
                        errorEl.classList.remove('show');
                    }
                }
                generalError.classList.remove('show');
            });
        });
    </script>
</body>
</html>
