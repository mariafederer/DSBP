<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账户 - DSBP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .required {
            color: #e74c3c;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message-general {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message-general.show {
            display: block;
        }

        .debug-message {
            background: #fff3cd;
            color: #856404;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            white-space: pre-wrap;
            display: none;
        }

        .debug-message.show {
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>创建账户</h1>
        <p class="subtitle">注册新账户以开始使用 DSBP</p>

        <div class="success-message" id="successMessage"></div>

        <div class="error-message-general" id="generalError"></div>
        <div class="debug-message" id="debugInfo"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">邮箱地址 <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your@email.com"
                    autocomplete="email"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="username">用户名 <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="选择一个用户名"
                    autocomplete="username"
                >
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">密码 <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="至少8个字符"
                    autocomplete="new-password"
                    minlength="8"
                >
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="fullName">全名（可选）</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="您的全名"
                    autocomplete="name"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                注册账户
            </button>
        </form>

        <div class="login-link">
            已有账户？ <a href="login.html">立即登录</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const generalError = document.getElementById('generalError');
        const debugInfo = document.getElementById('debugInfo');

        function logDebug(event, detail) {
            console.debug('[DSBP][Register]', event, detail);

            if (!debugInfo) {
                return;
            }

            const timestamp = new Date().toISOString();
            let detailMessage = '';

            if (detail) {
                if (detail instanceof Error) {
                    detailMessage = detail.message;
                } else if (typeof detail === 'string') {
                    detailMessage = detail;
                } else {
                    try {
                        detailMessage = JSON.stringify(detail);
                    } catch (serializationError) {
                        detailMessage = String(detail);
                    }
                }
            }

            const entry = `[${timestamp}] ${event}${detailMessage ? `: ${detailMessage}` : ''}`;
            debugInfo.textContent = debugInfo.textContent
                ? `${debugInfo.textContent}\n${entry}`
                : entry;
            debugInfo.classList.add('show');
        }

        // 清除错误状态
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
            generalError.classList.remove('show');
            if (debugInfo) {
                debugInfo.classList.remove('show');
                debugInfo.textContent = '';
            }
        }

        // 显示错误
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            if (input && errorEl) {
                input.classList.add('error');
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        // 显示成功消息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        // 显示一般错误
        function showGeneralError(message) {
            generalError.textContent = message;
            generalError.classList.add('show');
        }

        // 表单提交
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const formData = {
                email: document.getElementById('email').value.trim(),
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value,
                full_name: document.getElementById('fullName').value.trim() || null,
            };

            // 基本验证
            if (!formData.email) {
                showError('email', '请输入邮箱地址');
                return;
            }

            if (!formData.username) {
                showError('username', '请输入用户名');
                return;
            }

            if (formData.password.length < 8) {
                showError('password', '密码至少需要8个字符');
                return;
            }

            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>注册中...';
            logDebug('Submitting registration request', { email: formData.email, username: formData.username });

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                logDebug('Received response', { status: response.status });

                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    logDebug('Failed to parse response JSON', parseError);
                    throw parseError;
                }

                if (!response.ok) {
                    // 处理错误响应
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            // 单个错误消息
                            if (data.detail.includes('Email')) {
                                showError('email', data.detail);
                            } else if (data.detail.includes('Username')) {
                                showError('username', data.detail);
                            } else {
                                showError('email', data.detail);
                            }
                        } else if (Array.isArray(data.detail)) {
                            // 多个验证错误
                            data.detail.forEach(err => {
                                const field = err.loc[err.loc.length - 1];
                                showError(field, err.msg);
                            });
                        }
                        logDebug('Registration validation error', data.detail);
                    }
                    throw new Error(data.detail || '注册失败');
                }

                // 注册成功
                if (data.access_token) {
                    // 保存token到localStorage
                    localStorage.setItem('dsbp_access_token', data.access_token);

                    showSuccess(`注册成功！欢迎，${data.user.username}！`);
                    logDebug('Registration successful', { userId: data.user.id, username: data.user.username });

                    // 3秒后跳转到主页或登录页
                    setTimeout(() => {
                        logDebug('Redirecting after registration', 'index.html');
                        window.location.href = 'index.html';
                    }, 2000);
                }

            } catch (error) {
                logDebug('Registration request failed', error);
                console.error('注册错误:', error);
                const fallbackMessage = '注册失败，请稍后重试';

                if (error instanceof TypeError && error.message === 'Failed to fetch') {
                    showGeneralError('无法连接服务器，请检查您的网络或稍后重试');
                } else if (!error.message || error.message.includes('注册成功')) {
                    showGeneralError(fallbackMessage);
                } else {
                    showGeneralError(error.message);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '注册账户';
                logDebug('Registration request finished', { buttonEnabled: true });
            }
        });

        // 实时清除错误状态
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    input.classList.remove('error');
                    const errorEl = document.getElementById(input.id + 'Error');
                    if (errorEl) {
                        errorEl.classList.remove('show');
                    }
                }
                generalError.classList.remove('show');
                if (debugInfo) {
                    debugInfo.classList.remove('show');
                    debugInfo.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
